<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Template • TodoMVC</title>
  <!--<link rel="stylesheet" href="node_modules/todomvc-common/base.css">-->
  <!--<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">-->
  <!-- CSS overrides - remove if you don't need it -->
  <!--<link rel="stylesheet" href="css/app.css">-->
</head>
<body>
<section class="todoapp">
  <header class="header">
    <h1>{{title}}</h1>
    <input class="new-todo"
           placeholder="What needs to be done?"
           autofocus v-model.trim="newTodo"
           @keyup.enter="addTodo">
  </header>
  <!-- This section should be hidden by default and shown when there are todos -->
  <section class="main">
    <input class="toggle-all" type="checkbox" v-model="isAll">
    <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list">
      <!-- These are here just to show the structure of the list items -->
      <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
      <!--<li class="completed">-->
      <!--<div class="view">-->
      <!--<input class="toggle" type="checkbox" checked>-->
      <!--<label>Taste JavaScript</label>-->
      <!--<button class="destroy"></button>-->
      <!--</div>-->
      <!--<input class="edit" value="Create a TodoMVC template">-->
      <!--</li>-->
      <li v-for="(todo,index) in filteredTodos"
          :class="{completed:todo.completed,editing:todo == editedTodo}">
        <div class="view">
          <input class="toggle"
                 type="checkbox"
                 v-model="todo.completed">
          <label @dblclick="editTodo(todo)">{{todo.content}}</label>
          <button class="destroy"
                  @click="removeTodo(index)">
          </button>
        </div>
        <input class="edit"
               v-model.trim="todo.content"
               v-focus="todo == editedTodo"
               @blur="doneEdit(todo,index)"
               @keyup.esc="cancelEdit(todo)"
               @keyup.enter="doneEdit(todo,index)">
      </li>
    </ul>
  </section>
  <!-- This footer should hidden by default and shown when there are todos -->
  <footer class="footer" v-show="todos.length">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{remain}}</strong> {{todos.length>1?'items':'item'}} left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li>
        <a :class="{selected:hashName=='all'}" href="#/">All</a>
      </li>
      <li>
        <a :class="{selected:hashName=='active'}"
           href="#/active">Active</a>
      </li>
      <li>
        <a :class="{selected:hashName=='completed'}"
           href="#/completed">Completed</a>
      </li>
    </ul>
    <!-- Hidden if no completed items are left ↓ -->
    <button class="clear-completed" @click="clearCompleted">Clear completed</button>
  </footer>
</section>
<footer class="info">
  <p>Double-click to edit a todo</p>
  <!-- Remove the below line ↓ -->
  <p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
  <!-- Change this out with your name and url ↓ -->
  <p>Created by <a href="http://todomvc.com">you</a></p>
  <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>
<!-- Scripts here. Don't remove ↓ -->

</body>
</html>
