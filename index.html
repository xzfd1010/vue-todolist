<!doctype html><html lang=en><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>Template â€¢ TodoMVC</title><link href=./static/css/main.47103e00a5317baf85e8.css rel=stylesheet></head><body><section class=todoapp><header class=header><h1>{{title}}</h1><input class=new-todo placeholder="What needs to be done?" autofocus v-model.trim=newTodo @keyup.enter=addTodo></header><section class=main><input class=toggle-all id=toggle-all type=checkbox v-model=isAll> <label for=toggle-all>Mark all as complete</label><ul class=todo-list :key=key><li v-for="(todo,index) in filteredTodos" :class="{completed:todo.completed,editing:todo == editedTodo}" :key=todo.id><div class=view @click=handleClick><input class=toggle type=checkbox v-model=todo.completed> <label @dblclick=editTodo(todo) @click.stop=handleClick>{{todo.content}}</label> <button class=destroy @click=removeTodo(index)></button></div><input class=edit v-model.trim=todo.content v-focus="todo == editedTodo" @blur=doneEdit(todo,index) @keyup.esc=cancelEdit(todo) @keyup.enter=doneEdit(todo,index)></li></ul></section><footer class=footer v-show=todos.length><span class=todo-count><strong>{{remain}}</strong> {{todos.length>1?'items':'item'}} left</span><ul class=filters><li><a :class="{selected:hashName=='all'}" href=#/ >All</a></li><li><a :class="{selected:hashName=='active'}" href=#/active>Active</a></li><li><a :class="{selected:hashName=='completed'}" href=#/completed>Completed</a></li></ul><button class=clear-completed @click=clearCompleted>Clear completed</button></footer></section><footer class=info><p>Double-click to edit a todo</p><p>Part of <a href=http://todomvc.com>TodoMVC</a></p></footer><script type=text/javascript src=./static/js/main.4afb69a73d8479e872a0.js></script></body></html>
